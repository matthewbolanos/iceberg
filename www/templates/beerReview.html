<ion-view view-title="STANDARD ALE">
  <ion-content ng-controller="BeerReviewController as vm">
    <div class="beerAnimation">
      <div class="glass"></div>
      <div class="liquid"></div>
      <div class="drops"></div>
      <div class="mess"></div>
    </div>
    <input ng-model="vm.selectedRange" ng-change="vm.updateBeerAnimation(vm.selectedRange)" style="margin-top: 300px; width: 500px" step="1" type="range" min="-180" max="180"/>

  </ion-content>
</ion-view>

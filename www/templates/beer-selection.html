<ion-modal-view>
    <ion-content>
	    <div class="list">
			<a class="item" >
				{{beer}}
			</a>


			<div class="item item-checkbox" ng-repeat="beer in beers" ng-click="selectBeer(beer)" ng-class="model.beer == beer ? 'active' : ''">
				{{beer}}
				<label class="checkbox">
					<input type="checkbox" ng-checked="model.beer == beer">
				</label>
			</div>
		</div>
    </ion-content>
    <ion-footer-bar>
	  <h1 class="title">Cancel</h1>
	</ion-footer-bar>
</ion-modal-view>
